<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Letter for You</title>
    <link rel="icon" href="https://i.ibb.co/gZKpGv7L/For-her-birthday.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro" id="introText">
      a letter for your birthday, i hope you read this.
    </div>
    <button class="btn" onclick="showLetter()">Read it</button>

    <div class="letter" id="letterBox">
      <p id="typedText"></p>
      <img src="ttd.png" alt="Signature" class="signature" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"
    integrity="sha512-synHs+rLg2WDVE9U0oHVJURDCiqft60GcWOW7tXySy8oIr0Hjl3K9gv7Bq/gSj4NDVpc5vmsNkMGGJ6t2VpUMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju.js" type="text/javascript"></script>

    <script>
    $(document).ready(function () {
      var audio = new Audio('audio/mySong.mp3');
      $("#btn").click(function () {
        $("#introText").fadeOut();
        $("#letterBox").fadeIn("1000");
        audio.play();
      });
    });
    </script>

    <script src="script.js"></script>
  </body>
</html>
