<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Letter for You</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro" id="introText">
      i hope you read this, even if it's too late.
    </div>
    <button class="btn" onclick="showLetter()">Read it</button>

    <div class="letter" id="letterBox" style="display: none;">
      <p id="typedText"></p>
      <img src="ttd.png" alt="Signature" class="signature" />
    </div>

    <!-- Hidden looping audio -->
    <audio id="song" src="mySong.mp3" loop></audio>

    <script>
      function showLetter() {
        // Hide intro text
        document.getElementById("introText").style.display = "none";

        // Show the letter
        document.getElementById("letterBox").style.display = "block";

        // Play the looping song
        const song = document.getElementById("song");
        song.play();
      }
    </script>
  </body>
</html>
