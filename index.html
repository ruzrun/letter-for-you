<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Letter for You</title>
    <link rel="icon" href="https://i.ibb.co/gX5qXpD/photo-6061859491332343198-y.jpg">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro" id="introText">
      i hope you read this, even if it's too late.
    </div>
    <button class="btn" onclick="showLetter()">Read it</button>

    <div class="letter" id="letterBox">
      <p id="typedText"></p>
      <img src="ttd.png" alt="Signature" class="signature" />
    </div>

    <script>
    $(document).ready(function () {
      var audio = new Audio('/mySong .mp3');
      $("#btn").click(function () {
        $("#intro").fadeOut();
        $("#letter").fadeIn("4000");
        audio.play();
      });
    });
  </script>

    <script src="script.js"></script>
  </body>
</html>
